<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #warp{
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
           
            margin: auto;
        }
        #head{
            border: 1px solid #000;
            height: 100px;
        }
    </style>
</head>
<body>

    <div id="warp">
        <div id="head"></div>
        <span id="span">hi</span>
    </div>
    <!-- 기본적으로 설정안하면, 부모꺼 특히 width
     새로설정하면 부모고 나발이고 없음 width, height는 컨텐츠박스구나-->
    
</body>
</html>
