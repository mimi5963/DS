<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
table{
    
    /*테이블 넓이 고정*/
    table-layout: fixed;

    /*단어를 테이블 크기에 맞추기*/
    word-break: break-all;

    /*테두리 한개*/
    border-collapse: collapse;

    border-spacing: 1px;
    height: 200px;
}
td{
    text-align: center; /*수평정렬*/
    vertical-align: top; /*수직정렬*/
}

    </style>
</head>
<body>
    <table border="1" width="200">
        <tr>
            <td>안녕하세요 저는 홍길동입니다.</td>
            <td>Hello_my_name_is_honggildong.</td>
        </tr>
    </table>
</body>
</html>
