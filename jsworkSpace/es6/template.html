<script>

    var name = '홍길동';
    var greet = '안녕하셔요';
    var msg = name+'님'+greet;

    var msg2 = `${name}님 ${greet}`;

    //전개형
    /*
    전개 연산자

    */

   var arr1 = ['a','b'];
   var arr2= [...arr1]; // 배열의 값 간편하게 넣기..
   var arr3 = arr1;

   // copy 문제!  배열,객체,함수인자에서 사용가능 
   var arr4 = [...arr1,...arr2,...arr3]
   //배열합치기

</script>
