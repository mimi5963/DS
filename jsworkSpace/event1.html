<script>
    function a(){
        alert('버튼1 클릭'); 
        alert('실행문 두개'); 
        alert('자바스크립트 코드 실행시켜주는 것');
    }
    function newColor(color){
        var val = document.querySelectorAll('.target');
        for(let i =0 ; i<val.length ;i++){
            val[i].style.backgroundColor =color;
        }
        
        document.querySelectorAll('.target').forEach(function(e){
            e.style.backgroundColor=color;
        })
    }
    function hideDiv(){
        var val = document.querySelectorAll('.target');
        
        for(let i=0; i<val.length ;i++){
            if(val[i].style.display == 'none')
                val[i].style.display='block';
            else 
                val[i].style.display='none';
        }
    }


   
    
</script>
<a href="#;" onclick="a()">여기</a> <!--#넣은 이유는 경로를 안넣는다는 것 실행후에 맨 위로 올라감 안쓰는게 좋다, #엥커기능임-->
