<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }
        th, td {
            border : 1px solid #000;
            height : 40px;
            padding:0 5px;
        }
        table {
            border-collapse: collapse;
        }
        input[type='submit'], input[type='button'] {
            background-color: #1A73E1;
            border:0px;
            height:25px;
            color:#fff;
        }
    </style>
    <script>
        window.onload = () => {
            document.querySelector("form > table >tbody>tr > td > input[type='button']").addEventListener('click', () => {
                alert(1);   //두번째 방법 document로 선택해서 걸기
            });

           //3번쨰는 add~
        };

        function regist(){ //1번방법 html에 이벤트 걸기 
                if(document.querySelector("#id").value.trim() ==''){
                    alert("아이디를 입력해주세요");
                    document.querySelector("#id").focus();
                    return false; //아이디입력, 비번입력~ 이런거 여러번 안나오게
                }
                if(document.querySelector("#pw").value==''){
                    alert("비밀번호를 입력해주세요");
                    document.querySelector("#pw").focus();
                    return false;
                }
                if(document.querySelector("#pw2").value==''){
                    alert("비밀번호 입력을 입력해주세요");
                    document.querySelector("#pw2").focus();
                    return false;
                }
                var pw1 = document.querySelector("#pw").value;
                var pw2 = document.querySelector("#pw2").value;
                if(pw1 != pw2){
                    alert("비밀번호가 올바르지 않습니다.");
                    document.querySelector("#pw2").focus();
                    return false;
                }
                if(confirm("가입하시겠습니까?")){
                document.querySelector("#memberFrm").submit();
                }
            }
            document.write(new Date()); //
    </script>
</head>
<body>
    <h1>회원가입</h1>
    <form action="insert.jsp" id="memberFrm" method="post" onsubmit="return regist()">
        <table>
            <tr>
                <th><label for="id">아이디</label></th>
                <td>
                    <input type="text" name="id" id="id" size="20" value=""/>
                    <input type="button" value="중복확인"/>
                </td>
            </tr>
            <tr>
                <th><label for="pw">비밀번호</label></th>
                <td><input type="password" name="pw" id="pw" size="20" value=""/></td>
            </tr>
            <tr>
                <th><label for="pw">비밀번호 확인</label></th>
                <td><input type="password" name="pw2" id="pw2" size="20" value=""/></td>
            </tr>
            <tr>
                <th><label for="id">이름</label></th>
                <td><input type="text" name="name" id="name" size="20" value=""/></td>
            </tr>
            <tr>
                <th><label for="id">연락처</label></th>
                <td>
                    <select name="tel1">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="019">019</option>
                    </select>
                    <input type="text" name="tel2" id="tel2" size="4" value=""/> -
                    <input type="text" name="tel3" id="tel3" size="4" value=""/>
                </td>
            </tr>
            <tr>
                <th><label for="gender">성별</label></th>
                <td>
                    <input type="radio" name="gender" value="1" checked/> 남자
                    <input type="radio" name="gender" value="2"/> 여자
                </td>
            </tr>
            <tr>
                <th><label for="gender">약관동의</label></th>
                <td>
                    <input type="checkbox" name="agree" value="1"/> 약관에 동의합니다.
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="가입" />
                    <input type="button" value="취소" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
