<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>

        $(function(){
            $("#btn").click(function(){
                //매개변수로 시간,완료후 콜백함수 넣을 수 있다! 
                //$('#box').hide();
                // $('#box').show(2000,()=>{
                //     alert(1);
                // }); 
                //$('#box').toggle();
                //$('#box').slideDown();
                //$('#box').slideUp();
                //$('#box').slideToggle();
                //$('#box').fadeOut();
               // $('#box').fadeIn();
               // $('#box').fadeToggle();


               //애니메이션 (체인메소드 가능)
               $('#box').animate({
                
                // width:200,
                // height:200

                // width : '+=50',
                // height : '+=50'
                left:100

               },800).animate({
                top:100,
            
               })

            });
            
            //자동 setInterval과 clear로 애니메션주고뺴기 
            var ani = setInterval(function(){
             $('#box').animate({
                width:'+=50',
                height : '+=50'
             })       
            },1000);


            $( "#box" ).draggable();
          

            $('#stop').click(function(){
                //$('#box').stop(); 애니메이션 멈추기
                clearInterval(ani);
            })

        })
    </script>
    <style>
        #box{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            position: relative;
        }
    </style>
</head>
<body>
    
    <input type="button" id="btn" value="버튼">
    <input type="button" id="stop" value="중지">
    <div id="box" >박스</div>


</body>
</html>
