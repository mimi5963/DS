<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

        //$(document).ready()
        //이것도 같은 효과 
        $(function(){
            //이벤트 거는 방법 3가지 
            $('#div1').on('click',function(){
                alert(111);
            })
            //두번째 방법
            $('#div1').bind('click',function(){
                alert(111);
            })
            //3번째방법 제이퀄이 이벤트 속성이용
            $('#div1').click(function(){
                alert(111);
            })

            //on은 반대로 off가 있음!! 초기 bind -> on & off 등장 click는 그냥 자주써서
            $('#div1').off('click');


            //중요한점!!! 이벤트 콜백에서 this는 이벤트 발생 주체!! 클래스 선택자 해도 
            //같은 클래스의 태그들 중 이벤트 걸린애!! 오케잇?

            $('.div1').eq(2).on('click',function(){
                console.log($(this).text());
                //제이쿼리 객체는 위와같이 선택자 혹은 태그(DOM객체)를 넣으면 사용가능
                //function에 event 매개변수 받고 e.target해도 괜찮다~ 
                //익명함수 쓸 때와 ()=> 와 this의 의미는 다름!!!!! 이거 주의
            })
        })
    </script>
</head>
<body>
    <div id="div1">d</div>
    
</body>
</html>
