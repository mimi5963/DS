<script>
    var name ='길홍똥';
    console.log(name);
    console.log(typeof(name));
    var no =1;
    console.log(typeof(no));
    var number;
    console.log(typeof(number));

    //배열
    var arr =['홍길동',1,3.14];
    console.log(typeof(arr)); //object (속성명 0: 속성값1)
    console.log(arr);

    //객체
    var obj = {name:'홍길동',age:30};
    console.log(typeof(obj));
    console.log(obj);

    //함수 (고차함수 - 콜백 지원)
    function 함수명 (){
        //리턴 타입이 없음!! 
        //동적으로 결정 
    }
    function sum(x,y){
        return x+y;
    }
    console.log(typeof(함수명));

    console.log(typeof(sum));
    var s= sum;
    console.log(s(10,20));

    /*전역변수와 지역변수
        - 전체에서 사용가능
        - 함수 내에서 사용가능 
    */
    var def = 10;
    function test(){
        var abc = 1; //지역변수
        console.log("함수에서 실행"+def);
        def = 20;
    }
    test();
   // console.log(abc);
    console.log(def);
    // 매개변수 - 지역변수 -인자(argument)
    console.log(sum("안녕","하셔유"));
</script>
