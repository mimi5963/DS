<script>
    var a = '1';
    var b = 1;
    console.log(a == b);
    //비교가능 .......자동형변환 타입이 달라도 값만 같으면 됨 (문자열과 숫자비교)
    console.log(a === b);
    //값과 자료형이 모두 같아야 true임! 
    console.log(a !== b);

    //if문 평가식 -> 0만 false 나머지는 true (값이 있으면 true, 없으면 false)
    var s =" ";
    if(s){
        console.log(true);
    }
</script>
